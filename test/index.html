<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zip</title>
</head>

<body>
    <input type="file" onchange="selectFile(event)">
    <script src="./bundle.umd.js"></script>
    <script type="module">
        import loadZipAsync from './bundle.esm.js'; console.info(loadZipAsync); async function selectFile(event) { let file = event.target.files[0]; let comment = await loadZipAsync(file); console.info(comment); }
    </script>
</body>

</html>
